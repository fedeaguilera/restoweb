<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />

		<title>Orange Restó</title>
	</head>
	<body>
		<header class="header">
			<div class="header-top">
				<h1 class="header-logo">Resto Orange</h1>
				<button class="header-btn">=</button>
			</div>
			<nav class="header-menu">
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Nosotros</a></li>
					<li><a href="#">Contactenos</a></li>
					<li><a href="#">Reclamos</a></li>
					<li><a href="#">Nuestro staff</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- INICIO SECCIO FORMULARIO - ROCIO -->
			<section id="formulario">
				<form class="form">
					<div class="container">
						<label for="nombre">Nombre: </label>
						<input
							type="text"
							name="nombre_ingresado"
							id="nombre"
							placeholder="Ingrese su nombre"
						/>
					</div>

					<div class="container">
						<label for="apellido">Apellido: </label>
						<input
							type="text"
							name="apellido_ingresado"
							id="apellido"
							placeholder="Ingrese su apellido"
						/>
					</div>

					<div class="container">
						<label for="telefono">Tel contacto: </label>
						<input
							type="number"
							name="telefono_ingresado"
							id="telefono"
							placeholder="Ingrese su número de teléfono"
						/>
					</div>
					<div class="container">
						<label for="email">Email: </label>
						<input
							type="email"
							name="email_ingresado"
							id="email"
							placeholder="Ingrese su correo electrónico"
						/>
					</div>

					<div>
						<textarea
							name="comentario"
							id="comentarios"
							cols="30"
							rows="10"
							placeholder="Ingrese aquí su cometario o sugerencia"
						></textarea>
					</div>

					<div>
						<input type="submit" value="Enviar" class="enviar-btn" />
					</div>
				</form>
			</section>
			<!-- FIN SECCION FORMULARIO - ROCIO -->

			<br />
			<a href="index.html">Regresar al inicio</a>
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		</main>

		<footer>
			<div class="contenedor-footer">
				<div class="clima">
					<h4 id="temperatura-valor"></h4>
					<h4 id="ubicacion"></h4>
					<img id="icono" src="" alt="" height="60" width="60" />
					<h4 id="temperatura-descripcion"></h4>
				</div>

				<div class="copyrigth">
					<h4>Todos los derechos reservados @2023</h4>
				</div>
			</div>
		</footer>
		<script src="./scripts/main.js"></script>
		<script src="./scripts/api.js"></script>
	</body>
</html>
