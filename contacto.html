<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/contacto.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        
    </header>
    

    <main>
        <h1>Contactanos</h1>
    
    <section id="formulario">
        <form class="form">
            <div class="container">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre_ingresado" id="nombre" placeholder="Ingrese su nombre">
            </div>
           
            <div class="container">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido_ingresado" id="apellido" placeholder="Ingrese su apellido">
            </div>    
            
            <div class="container">
                <label for="telefono">Tel contacto: </label>
                <input type= "tel" name="telefono_ingresado" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="container">
                <label for="email">Email: </label>
                <input type ="email" name="email_ingresado" id="email" placeholder="Ingrese su correo electrónico">
            </div>

            <div>
        
                <textarea name="comentario" id="comentarios" cols="30" rows="10" placeholder="Ingrese aquí su cometario o sugerencia"></textarea>
                

            </div>

            <div>
                <input type="submit" value="Enviar" class="enviar-btn">
            </div>    
        </form>
        <div id="contenedorUsuarios" class="contenedorUsuarios"></div>
    </section>

    </main>


    <footer>

    </footer>
    <script src="./contacto.js"></script>
</body>
</html>
